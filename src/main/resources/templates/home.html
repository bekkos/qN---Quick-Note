<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qN - Quick Note</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/general.css" />
  <link rel="stylesheet" href="css/home.css" />
  <script type="text/javascript" id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body>
<div class="wrapper">
  <nav th:replace="nav"></nav>
  <br><br>
  <div id="editor-controls">
    <button class="btn btn-secondary" onclick="toggleLatexEditor();">LaTeX-editor</button>
    <button class="btn btn-secondary">Bold</button>
    <button class="btn btn-secondary">Italic</button>
  </div>
  <div class="container" id="container">

  </div>
  <div class="btnContainer" id="btnContainer">

  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./javascript/home.js"></script>
</body>
</html>
